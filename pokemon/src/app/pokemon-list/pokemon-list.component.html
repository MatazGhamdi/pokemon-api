<div class="container">
  <mat-card class="example-card" *ngFor="let pokemon of pokemonList">
    <mat-card-header>
      <mat-card-title>{{pokemon.name | titlecase}}</mat-card-title>
      <mat-card-subtitle>Type: {{pokemon.types[0].type.name | titlecase}}</mat-card-subtitle>
    </mat-card-header>
        <img
        mat-card-image
        src="{{pokemon.sprites.front_default}}"
        alt="Photo of {{pokemon.name | titlecase}}"
      />
    <mat-card-content>
        <fieldset style="border-radius: 5px;">
            <legend>Attributes:</legend>
            <p>Health: {{pokemon.stats[0].base_stat}}</p>
            <p>Attack: {{pokemon.stats[1].base_stat}}</p>
            <p>Height: {{pokemon.height}}</p>
        </fieldset>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
</div>
